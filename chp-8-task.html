<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chp-8-task.css">
    <title>CHP-8-TASK</title>
</head>

<body>
    <div class="main">
        <div class="inner-main">
            <h3>FIND MODULUS = <span class="answer mod-ans">?</span></h3>
            <div class="input-main">
                <input type="number" placeholder="Num1" required>
                <input type="number" placeholder="Num2" required>
            </div>
            <div align="center">
                <button onclick="modulus()">MODULUS</button>
                <button class="reset-btn mod-reset-btn">RESET</button>
            </div>
        </div>
        <div class="inner-main">
            <h3>FIND ADDITION = <span class="answer add-ans">?</span></h3>
            <div class="input-main">
                <input type="number" placeholder="Num1" required>
                <input type="number" placeholder="Num2" required>
            </div>
            <div align="center">
                <button onclick="addition()">ADDITION</button>
                <button class="reset-btn add-reset-btn">RESET</button>
            </div>
        </div>
        <hr>
        <div class="inner-main">
            <h3>FIND SUBTRACTION = <span class="answer sub-ans">?</span></h3>
            <div class="input-main">
                <input type="number" placeholder="Num1" required>
                <input type="number" placeholder="Num2" required>
            </div>
            <div align="center">
                <button onclick="subtraction()">SUBTRACTION</button>
                <button class="reset-btn sub-reset-btn">RESET</button>
            </div>
        </div>
        <div class="inner-main">
            <h3>FIND MULTIPLICATION = <span class="answer mul-ans">?</span></h3>
            <div class="input-main">
                <input type="number" placeholder="Num1" required>
                <input type="number" placeholder="Num2" required>
            </div>
            <div align="center">
                <button onclick="multiplication()">MULTIPLICATION</button>
                <button class="reset-btn mul-reset-btn">RESET</button>
            </div>
        </div>
    </div>
    <script src="./chp-8-task.js"></script>
</body>

</html>
